  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://wallpaperaccess.com/full/1891257.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    /* Header Title */
    header {
      background-color: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 20px;
      font-size: 36px;
      font-weight: bold;
      border-radius: 0 0 20px 20px;
    }

    /* Navigation Bar */
    nav {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      border-radius: 0 0 20px 20px;
    }

    nav a {
      text-decoration: none;
      background-color: #444;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #666;
    }

    /* Section Styles */
    .section {
      margin: 30px;
      padding: 20px;
      border: 2px dashed white;
      border-radius: 15px;
    }

    .section h2 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    .image-row {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding-bottom: 10px;
    }

    .image-row img {
      height: 180px;
      border: 2px solid white;
      border-radius: 8px;
    }

    ::-webkit-scrollbar {
      height: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #888;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-track {
      background-color: transparent;
    }
  </style>
</head>
